name: portfolio backend CI
on: 
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: use nodejs latest version
        uses: actions/setup-node@v3
        with: 
          node-version: 'latest'
      - run: npm install
      - name: Run tests
        run: npm test 